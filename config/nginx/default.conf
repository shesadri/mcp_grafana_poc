server {
    listen 80;
    server_name localhost;
    
    # Serve static content
    location / {
        root /usr/share/nginx/html;
        index index.html;
    }
    
    # Prometheus metrics endpoint for demo
    location /metrics {
        return 200 '# HELP sample_metric A sample metric for testing\n# TYPE sample_metric counter\nsample_metric 42\n';
        add_header Content-Type text/plain;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }
    
    # Status page
    location /status {
        return 200 '{"status": "healthy", "timestamp": "$time_iso8601", "server": "sample-app"}';
        add_header Content-Type application/json;
    }
}